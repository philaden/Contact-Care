<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width" initial-scale="1.0">
    <meta http-equiv="content-type">
    <link type="text/css" rel="stylesheet" href="StyleSheet.css">
    <script src="contactcare.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <Title>Meter Registration</Title>
</head>
<body id="second_page_container">
    <div class="navbar">
        <a href="managecontact.html"><button type="button" id="viewbut">View Contacts</button></a>
    </div>
    <div class="add_contact_form_section">
        <div class="display_add_contact_form_section"></div>
        <div class="create_add_contact_form_section">
            <div id="section_form">
                <div class="form-header">
                    <p>Register Contact</p>
                </div>
                <section id="reg_container">
                    <form class="register_contact" action="javascript: void(0);" method="POST" onsubmit="addItem()">
                        <div class="form_layout_2">
                            <div class="block_1_2">
                                <div class="FirstName">
                                    <label>First Name:</label>
                                    <input class="registration_input" id="FirstName" type="text" name="FirstName" />
                                </div>
                                <div class="LastName">
                                    <label>Last Name:</label>
                                    <input class="registration_input" id="LastName" type="text" name="LastName" />
                                </div>
                                <div class="PhoneNumber">
                                    <label>Phone Number :</label>
                                    <input class="registration_input" id="PhoneNumber" type="text" name="PhoneNumber" />
                                </div>
                                <div class="Email">
                                    <label>Email:</label>
                                    <input class="registration_input" id="Email" type="text" name="Email" />
                                </div>
                                <div class="Occupation">
                                    <label>Occupation:</label>
                                    <input class="registration_input" id="Occupation" type="text" name="Occupation" />
                                </div>
                                <button type="submit" class="button_add">Add Contact</button>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
